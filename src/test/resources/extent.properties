# indicate which reporters to use
extent.reporter.html.start=true
extent.reporter.logger.start=true


# point to any configuration used
extent.reporter.html.config=src/test/resources/extent-html-config.xml
extent.reporter.logger.config=src/test/resources/extent-logger-config.xml


# specify output path
extent.reporter.html.out=test-output/HtmlReport/GeophyEvraAutomationReport.html
extent.reporter.spark.out=test-output/LoggerReport/

screenshot.dir=test-output/
screenshot.rel.path=../